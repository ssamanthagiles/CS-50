{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quoted" method="post">
        <div>
            Symbol: {{ quote.symbol }}
        </div>
        <div>
            Name: {{ quote.name }}
        </div>
        <div>
            Price: {{ quote.price | usd }}
        </div>

    </form>
{% endblock %}
