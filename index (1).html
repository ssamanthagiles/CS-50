<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            //Run script once DOM is loaded:
            document.addEventListener('DOMContentLoaded', function() {
                //An event listener that waits for the 'DOMContentLoaded' event,
                //which is fired when the initial HTML docuemnt has been completely loaded and parsed without waiting for things such as style sheets, images, & subframes to finish loading !!

                let correct = document.querySelector('.correct');
                //selects the only element of class name correct
                correct.addEventListener('click', function() {
                    //when the button is clicked on, run this code
                    correct.style.backgroundColor = 'green';
                    //changing the background color of the button through correct.style
                    //changing the background style property and setting it equal to green
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                    //providing feedback - finding the element whose id is feedback1
                    //once elemnt is found, update inner HTMl of that paragraph to display the word correct
                });

                //When any incorrect answer is clicked, change color to red
                let incorrects = document.querySelectorAll('.incorrect');
                //document.querySelectorAll returns an array of all the matches for any element that has a class of inccorect (which is stored inside incorrects)
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        //takes the incorrect button, changes it's style (more specifically the background style proprety to red...)
                        docuemnt.querySelector('#feedback1').innerHTML = 'Incorrect';
                        //changing the inner HTMl inside the paragraph to say that the user answered the question incorreclty
                    });
                    //this handles multiple choice question
                }

                //now checking free response submission :)
                document.querySelector('#check').addEventListener('click', function() {
                    //when the check button is click (which is why the .addEventListener was added)
                    let input = document.querySelector('input');
                    //give javascript access to input field - what the user typed into the input field
                    if (input.value == '60 seconds') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                        //changing input field if user's value is equal to the input field
                        //updating feedback 2, to let user know they handled input correctly
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                        //changing background color to red and updating feedback 2 to let user know they answered incorrectly
                    }
                });

            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <!--question:-->
                <h3> What is the approximate ratio of people to sheep in New Zealand?</h3>
                <!--buttons for each of the possible answers:-->
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 person per 1 sheep</button>
                <button class="incorrect">1 person per 3 sheep</button>
                <button class="correct">1 person per 6 sheep</button>
                <!--added classes to identify which response is correct or incorrect in the above lines-->

                <!--paragraph's id is feedback 1 (currently empty, but is a place to add feedback to the user about their response)-->
                <p id="feedback1"></p>

            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->

                <!--Question:-->
                <!--This is a free response question in an H3!!-->
                <h3>How many seconds are in one minute?</h3>
                <!--Where the user can type in some text-->
                <input type="text"></input>

                <button id="check">Check Answer</button>
                <!--This button checks their answer-->

                <p id="feedback2"></p>
                <!--This is another paragraph that is also empty at first but it lets the user know if they answered the question correclty or incorrectly-->
            </div>
        </div>
